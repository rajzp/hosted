openapi: 3.0.1
info:
  title: My API
  description: My API description
  version: 0.1.0
servers:
- url: https://localhost:8080
tags: []
paths:
  /v1/login:
    get:
      tags:
      - v1
      operationId: get-login
      parameters:
      - name: Authorization
        in: header
        description: Authorization Bearer JWT with ROLE_USER
        required: true
        schema:
          type: string
        example: Bearer eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VyX25hbWUiOiJ1c2VyMSIsImV4cCI6MTU3MTEyNzM4OSwiaWF0IjoxNTY4MTI3Mzg5LCJhdXRob3JpdGllcyI6WyJST0xFX1VTRVIiXX0.XIr7M3jLrUnTJwBkHz1cjPmj3c4TOJWloKkRNl4IKZQ
      responses:
        200:
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-login-2027351033'
              examples:
                get-login:
                  value: |-
                    {
                      "userId" : 1,
                      "username" : "user1",
                      "enabled" : true
                    }
      security:
      - bearerAuthJWT: []
components:
  schemas:
    v1-login-2027351033:
      type: object
      properties:
        userId:
          type: number
          description: Unique identifier for the user
        enabled:
          type: boolean
          description: Indicates whether user is enabled in the system
        username:
          type: string
          description: Unique name for the user, usually email address
  securitySchemes:
    bearerAuthJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
